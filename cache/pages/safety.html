<section id="fire-safety">
<h1>Fire safety</h1>
<ul class="simple">
<li><p>In the event of a fire raise the alarm and evacuate if it is safe to do so.</p></li>
<li><p>There is a fire blanket in the kitchen on the right-hand side of the door as you enter the kitchen.</p></li>
<li><p>There is a fire extinguisher just outside the kitchen in the hall.</p></li>
</ul>
</section>
